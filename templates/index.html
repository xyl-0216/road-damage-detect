<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路损坏评估系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #2c3e50;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .app-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .app-description {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .upload-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .drag-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background-color: rgba(74, 144, 226, 0.02);
        }

        .drag-area:hover {
            border-color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.02);
        }

        .drag-area.active {
            border-color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.05);
        }

        .drag-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .drag-area p {
            margin: 0;
            color: #666;
        }

        .progress {
            height: 0.5rem;
            border-radius: 1rem;
            margin: 1.5rem 0;
            display: none;
        }

        .progress-bar {
            background-color: var(--primary-color);
        }

        .result-container {
            display: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-top: 2rem;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .result-icon {
            font-size: 2rem;
            color: var(--success-color);
            margin-right: 1rem;
        }

        .damage-percentage {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.5rem 1rem;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        .video-container {
            position: relative;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 1rem 0;
        }

        .video-preview {
            width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            transition: transform 0.3s ease;
        }

        .video-preview:hover {
            transform: scale(1.02);
        }

        .video-controls {
            margin-top: 1rem;
            text-align: center;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
        }

        .btn-success {
            background-color: var(--success-color);
            border: none;
        }

        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: none;
        }

        .preview-container {
            margin: 1.5rem 0;
        }

        .preview-label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .upload-container,
            .result-container {
                padding: 1.5rem;
            }

            .drag-area {
                padding: 2rem 1rem;
            }
        }

        /* 添加动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header fade-in">
            <h1 class="app-title">道路损坏评估系统</h1>
            <p class="app-description">基于YOLOv8的智能道路损坏检测与评估系统，为道路维护提供精确的数据支持</p>
        </div>

        <div class="upload-container fade-in">
            <div class="drag-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p class="mb-2">拖放视频文件到这里</p>
                <p class="text-muted">或</p>
                <input type="file" id="fileInput" accept="video/*" class="d-none">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-file-video me-2"></i>选择视频文件
                </button>
            </div>
            
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 100%">
                    <span class="loading-spinner me-2"></span>
                    正在处理视频...
                </div>
            </div>
        </div>

        <div id="result" class="result-container fade-in">
            <div class="result-header">
                <i class="fas fa-check-circle result-icon"></i>
                <h4 class="mb-0">处理完成</h4>
            </div>
            
            <div class="damage-percentage">
                <i class="fas fa-chart-pie me-2"></i>
                平均道路损坏率: <span id="damagePercentage"></span>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="preview-container">
                        <div class="preview-label">
                            <i class="fas fa-file-video me-2"></i>原始视频
                        </div>
                        <div class="video-container">
                            <img id="originalPreview" class="video-preview" src="" alt="原始视频预览">
                            <video id="originalVideo" class="video-preview" controls style="display: none;"></video>
                            <div id="originalLoading" class="video-loading">
                                <span class="loading-spinner me-2"></span>加载中...
                            </div>
                        </div>
                        <div class="video-controls">
                            <button class="btn btn-primary" onclick="playOriginalVideo()">
                                <i class="fas fa-play me-2"></i>播放
                            </button>
                            <button class="btn btn-secondary" onclick="stopOriginalVideo()">
                                <i class="fas fa-stop me-2"></i>停止
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="preview-container">
                        <div class="preview-label">
                            <i class="fas fa-chart-line me-2"></i>分析结果
                        </div>
                        <div class="video-container">
                            <img id="processedPreview" class="video-preview" src="" alt="处理后视频预览">
                            <video id="processedVideo" class="video-preview" controls style="display: none;"></video>
                            <div id="processedLoading" class="video-loading">
                                <span class="loading-spinner me-2"></span>加载中...
                            </div>
                        </div>
                        <div class="video-controls">
                            <button class="btn btn-primary" onclick="playProcessedVideo()">
                                <i class="fas fa-play me-2"></i>播放
                            </button>
                            <button class="btn btn-secondary" onclick="stopProcessedVideo()">
                                <i class="fas fa-stop me-2"></i>停止
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="text-center">
                <a href="#" class="btn btn-success" id="downloadBtn" target="_blank">
                    <i class="fas fa-download me-2"></i>下载分析结果
                </a>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const progress = document.querySelector('.progress');
        const result = document.getElementById('result');
        const damagePercentage = document.getElementById('damagePercentage');
        const originalPreview = document.getElementById('originalPreview');
        const processedPreview = document.getElementById('processedPreview');
        const originalVideo = document.getElementById('originalVideo');
        const processedVideo = document.getElementById('processedVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalLoading = document.getElementById('originalLoading');
        const processedLoading = document.getElementById('processedLoading');
        
        let originalVideoPlaying = false;
        let processedVideoPlaying = false;

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('active');
        }

        function unhighlight(e) {
            dropZone.classList.remove('active');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                uploadFile(file);
            } else {
                showError('请上传视频文件');
            }
        }

        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show mt-3';
            alert.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            dropZone.parentElement.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function playOriginalVideo() {
            if (originalVideoPlaying) return;
            
            const videoContainer = originalPreview.parentElement;
            const img = videoContainer.querySelector('img');
            const video = videoContainer.querySelector('video');
            const loading = videoContainer.querySelector('#originalLoading');
            
            loading.style.display = 'block';
            
            video.src = originalVideoUrl;
            
            img.style.display = 'none';
            video.style.display = 'block';
            
            video.onloadeddata = function() {
                loading.style.display = 'none';
                video.play();
            };
            
            video.onerror = function() {
                loading.textContent = '加载失败，请重试';
                loading.style.display = 'block';
                setTimeout(() => {
                    stopOriginalVideo();
                }, 2000);
            };
            
            originalVideoPlaying = true;
            
            video.onended = function() {
                stopOriginalVideo();
            };
        }

        function stopOriginalVideo() {
            if (!originalVideoPlaying) return;
            
            const videoContainer = originalPreview.parentElement;
            const img = videoContainer.querySelector('img');
            const video = videoContainer.querySelector('video');
            const loading = videoContainer.querySelector('#originalLoading');
            
            video.pause();
            video.style.display = 'none';
            img.style.display = 'block';
            loading.style.display = 'none';
            originalVideoPlaying = false;
        }

        function playProcessedVideo() {
            if (processedVideoPlaying) return;
            
            const videoContainer = processedPreview.parentElement;
            const img = videoContainer.querySelector('img');
            const video = videoContainer.querySelector('video');
            const loading = videoContainer.querySelector('#processedLoading');
            
            loading.style.display = 'block';
            
            video.src = processedVideoUrl;
            
            img.style.display = 'none';
            video.style.display = 'block';
            
            video.onloadeddata = function() {
                loading.style.display = 'none';
                video.play();
            };
            
            video.onerror = function() {
                loading.textContent = '加载失败，请重试';
                loading.style.display = 'block';
                setTimeout(() => {
                    stopProcessedVideo();
                }, 2000);
            };
            
            processedVideoPlaying = true;
            
            video.onended = function() {
                stopProcessedVideo();
            };
        }

        function stopProcessedVideo() {
            if (!processedVideoPlaying) return;
            
            const videoContainer = processedPreview.parentElement;
            const img = videoContainer.querySelector('img');
            const video = videoContainer.querySelector('video');
            const loading = videoContainer.querySelector('#processedLoading');
            
            video.pause();
            video.style.display = 'none';
            img.style.display = 'block';
            loading.style.display = 'none';
            processedVideoPlaying = false;
        }

        let originalVideoUrl = '';
        let processedVideoUrl = '';

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);

            progress.style.display = 'block';
            result.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progress.style.display = 'none';
                result.style.display = 'block';
                result.classList.add('fade-in');
                
                damagePercentage.textContent = data.average_damage;
                originalPreview.src = 'data:image/jpeg;base64,' + data.original_preview;
                processedPreview.src = 'data:image/jpeg;base64,' + data.processed_preview;
                downloadBtn.href = data.video_url;
                
                originalVideoUrl = data.original_video_url;
                processedVideoUrl = data.video_url;
            })
            .catch(error => {
                progress.style.display = 'none';
                showError('处理视频时出错: ' + error);
            });
        }
    </script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
